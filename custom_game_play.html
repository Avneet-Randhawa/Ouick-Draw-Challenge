<html>

<head>
  <meta charset="UTF-8">
  <title>Custom Game Play</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>



  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body id="body">
  <center id="game">
    <div id="myModal" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close btn btn-danger" data-dismiss="modal">&times;</button>
          <h4 class="modal-title btn btn-success">Sketches</h4>
        </div>

        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>

      </div>
    </div>

    <h1 class="btn btn-danger heading">Quick Draw Challenge
      <button id="show_sketch" class="btn btn-warning" data-toggle="modal" data-target="#myModal">Show Sketch</button>
    </h1>
    <h3 id="yourSketch" class="btn btn-success style">Your Sketch :- </h3><br>
    <h3 id="confidence" class="btn btn-info style">Confidence :- </h3><br>
    <h3 id="sketchToDrawn" class="btn btn-primary style">Sketch To Be Drawn :- </h3><br>


    <span class="challenge">
      <span class="left">
        <h3 id="score" class="btn btn-success">Score :- </h3>
      </span>
      <span class="center">
        <h3 class="btn btn-danger" id="turns"></h3>
      </span>
      <span class="right">
        <h3 id="timer" class="btn btn-warning">Timer :- </h3>
      </span>
    </span>
  </center>

  <center id="result" style="display: none;">

    <div class="xl btn btn-warning">Your Result :- </div><br><br>
          <div id="finalscoreresult" class="xm btn btn-danger">You Scored : &nbsp;</div>
          <div id="statusvalresult" class="btn btn-info"></div>
            <style>
              .restart{
                  width: 95%;
                  background: white;
                  border-radius: 10px;
                  margin-top: 50px;
                  padding: 25px;
                  font-family: cursive;
              }
              .restart button{
                  width: 95%;
                  font-size: 16px;
              }
            </style>
            <div class="restart">
                Want To Play Again? <br><br>
              <button id="normal" class="btn btn-primary" onclick="normal()">Normal Game Play</button><br><br>
            <button id="custom" class="btn btn-danger" onclick="custom()">Custom Game Play</button>
            </div>
            <div class="footer">
              Developed By :- <b><i>*Avneet Randhawa*</i></b>
             </div>
          
        
  </center>

  <script src="main.js"></script>
  <script src="custom.js"></script>
</body>

</html>
